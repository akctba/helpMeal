<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Meal</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="./images/logo-small.png" alt="Help meal"> Help Meal</a>
        </nav>

        <div class="row">
            <div class="col-sm-4">
                <p>
                    Are you hungry? Wanna cook with something that you have in your fridge? DON'T FREAK OUT! Type below this special ingredient and search for <mark>awesome</mark> meal recipes!
                </p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="main ingredient"
                        aria-label="Main ingredient" aria-describedby="button-addon2" id="ingredient">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-search">&#8614;</button>
                    </div>
                </div>
                <div class="container-fluid" id="meals">
                    <img class="imgLoading" src="./images/frypan-white.gif" alt="loading">
                </div>
            </div>
            <div class="col-sm-8 imgbackground">

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
